<!DOCTYPE html>
<html lang="en" manifest="appcache.manifest">

<head>

	<meta charset="utf-8" />
	<title>中文 (Zhōng Wén)</title>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1; maximum-scale=1.0; user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="stylesheet" href="/app.css" media="screen, projection" />
    <link rel="stylesheet" href="jquery.mobile-1.1.0-rc.1.min.css" media="screen, projection" />

</head>

<body>
    <div id="page-home" data-url="home" data-title="中文!" data-role="page">
        <section class="content">
            <h2>中文</h2>
            <p>你好! This website is for practising Mandarin writing and translation, drawing on the <a href="http://www.meridiandao.co.uk/">MECS study program</a> syllabus.</p>
            <p>Choose your level:</p>
        </section>
    </div>

    <div id="page-tester" data-url="tester" data-title="Sentences" data-role="page">
        <header data-role="header" data-position="inline">
            <a href="#page-home" data-icon="home" data-mini="true" data-iconpos="notext">Home</a>
            <h1></h1>
            <a id="skipbtn" href="#" data-icon="arrow-r" data-mini="true" data-iconpos="notext">Skip</a>
        </header>
        <section class="content">
            <p class="intro">Translate to Mandarin:</p>
            <p id="sentence"></p>
            <form>
                <label id="zhongwen_label" for="zhongwen">中文:<span id="progress"></span></label>
                <div id="nav">
                    <button data-icon="arrow-r" data-iconpos="right" data-mini="true">Next</button>
                </div>
                <div id="help">
                    <button data-icon="info" data-iconpos="notext" data-mini="true">Show hint</button>
                </div>
                <textarea id="zhongwen" name="zhongwen" rows="1"></textarea>
                <label for="pinyin">Or use pinyin:</label>
                <input type="text" id="pinyin" name="pinyin" size="7" />
                <div id="suggestions"><table cellpadding='0' cellspacing='0'><tr></tr></table></div>
            </form>
        </section>
    </div>

    <footer>
        <p>By <a href="http://twitter.com/hiddentao">Ramesh Nair</a> | 
		<a href="http://www.hiddentao.com/archives/2012/03/14/zhongwen-co-uk-a-simple-jquery-mobile-web-app/">about</a></p>
    </footer>

    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript">app.require('bootstrap');</script>
    <script type="text/javascript" src="jquery.mobile-1.1.0-rc.1.min.js"></script>

</body>

</html>
